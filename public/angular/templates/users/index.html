<div class="bs-component">
  <ul class="breadcrumb">
    <li class="active">Users</li>
  </ul>
</div>

<div class="button-row">
  <button ng-controller="UserFormModalController" class="btn btn-info" ng-click="create()">Create User</a>
</div>

<div class="clearfix"></div>

<p ng-hide="users.length > 0 ">Sorry, but we couldn't find any users.</p>

<table class="table" ng-show="users.length > 0">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="u in users">
      <td class="compact content" ng-controller="UserFormModalController">
        <a href="/profile/{{u.username}}" class="table-primary">{{ u.username }}</a>
      </td>
      <td class="compact content">{{ u.email }}</td>
      <td class="compact content">{{ u.role | translate }}</td>
      <td ng-controller="UserFormModalController" class="actions compact">
        <a href ng-click="edit(u)"><i class="fa fa-pencil text-blue"></i></a>
        <a href aggie-confirm="Are you sure you want to delete this user?" on-confirm="delete(u)"><i class="fa fa-trash text-blue"></i></a>
      </td>
    </tr>
  </tbody>
</table>
